name: Build and Release Windows

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to build (default: current)'
        required: false
        default: ''
  push:
    tags:
      - 'v*'

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Enable long paths (Windows git)
        run: git config --global core.longpaths true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Print versions
        run: |
          node -v
          npm -v

      - name: Install dependencies (ci with fallback)
        shell: pwsh
        run: |
          if (Test-Path package-lock.json) {
            try {
              npm ci --no-audit --no-fund
              exit 0
            } catch {
              Write-Host "npm ci failed, falling back to npm install"
            }
          }
          npm install --no-audit --no-fund

      - name: Build Next.js (static)
        run: npm run build:web

      - name: Build Electron (Windows)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win nsis portable

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/**
            !dist/mac/**
            !dist/linux/**
