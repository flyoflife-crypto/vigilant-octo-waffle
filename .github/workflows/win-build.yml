name: Build Windows

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to build (default: current)'
        required: false
        default: ''
  push:
    branches:
      - stable/clean-base

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Enable long paths (git for Windows)
        run: git config --global core.longpaths true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (no lockfile required)
        run: npm install --no-audit --no-fund --legacy-peer-deps

      - name: Build web (Next export)
        run: npm run build:web

      - name: Package Windows (Electron)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
          ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/
        run: npx electron-builder --win nsis zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/**
            !dist/mac/**
            !dist/linux/**
