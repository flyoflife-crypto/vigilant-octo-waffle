name: Build Windows
on:
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build:web
      - run: npx electron-builder --win nsis portable
      - uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: dist/**